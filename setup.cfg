[metadata]
name = capellambse-context-diagrams
url = https://github.com/DSD-DBS/capellambse-context-diagrams/
author = DB Netz AG
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Other/Nonlisted Topic
    Topic :: Scientific/Engineering
    Topic :: Software Development :: Libraries :: Python Modules
license = Apache
description = Extension for python-capella-mbse that adds automatically generated context diagrams for arbitrary model elements.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = capella, mbse, context, diagram, automatic diagrams
platforms = any

[options]
zip_safe = false
install_requires =
    capellambse
    typing_extensions
python_requires = >=3.9
use_2to3 = false
packages = find:

[options.entry_points]
capellambse.model_extensions =
    context_diagrams = capellambse_context_diagrams:init

[options.extras_require]
test =
    coverage>=5.1
    mypy
    pylint
    pytest
    pytest-cov
docs =
    mkdocs-material
    mkdocstrings[python]>=0.18
    pytkdocs[numpy-style]>=0.5.0
    mkdocs-gen-files
    mkdocs-literate-nav
    mkdocs-section-index
    mkdocs-autorefs
    black

[options.package_data]
capellambse_context_diagrams =
    py.typed
    *.js

[options.packages.find]
include = capellambse_context_diagrams, capellambse_context_diagrams.*
